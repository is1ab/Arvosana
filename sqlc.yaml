version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries"
    schema: "db/migrations"
    database:
      uri: "sqlite3://${DB}"
    gen:
      go:
        package: "db"
        out: "service/db"
        overrides:
          - column: "student.semester"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Semester"
          - column: "homework.created_at"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Datetime"
          - column: "homework.deadline"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Datetime"
