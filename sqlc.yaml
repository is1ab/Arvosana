version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries"
    schema: "db/migrations"
    database:
      uri: "sqlite3://${DB}"
    gen:
      go:
        package: "db"
        out: "service/db"
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "REAL"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "NullFloat64"
            nullable: true

          - db_type: "DATETIME_TEXT"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Datetime"
          - db_type: "DATETIME_TEXT"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "NullDatetime"
            nullable: true

          - db_type: "SEMESTER_TEXT"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Semester"
          - db_type: "SEMESTER_TEXT"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "NullSemester"
            nullable: true
