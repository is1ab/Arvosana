version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries"
    schema: "db/migrations"
    database:
      uri: "sqlite3://${DB}"
    gen:
      go:
        package: "db"
        out: "service/db"
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "REAL"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "NullFloat64"
            nullable: true
          - column: "student.semester"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Semester"
          - column: "homework.semester"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Semester"
          - column: "homework.begin_at"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Datetime"
          - column: "homework.end_at"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Datetime"
          - column: "grade.submitted_at"
            go_type:
              import: "github.com/is1ab/Arvosana/types"
              type: "Datetime"
